<!-- Unified Header -->
<header class="intro-header"
        {% if header_cover_image %}
            style="background-image: url('{{ header_cover_image }}');"
        {% elif HEADER_COVER_IMAGE %}
            style="background-image: url('{{ SITEURL }}/{{ HEADER_COVER_IMAGE }}')"
        {% else %}
            style="background-image: url('{{ SITEURL }}/theme/img/home-bg.jpg')"
        {% endif %}
        >
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div
                        {% if header_heading_class %}
                            class="{{ header_heading_class }}"
                        {% else %}
                            class="site-heading"
                        {% endif %}
                        >
                    <h1>
                        {% if header_title %}
                            {{ header_title }}
                        {% else %}
                            {{ SITENAME }}
                        {% endif %}
                    </h1>
                    {% if header_subtitle %}
                        <h2 class="subheading">{{ header_subtitle }}</h2>
                    {% endif %}
                    {% if header_text %}
                        <span class="meta">{{ header_text }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
